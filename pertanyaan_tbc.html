<!DOCTYPE html>
<html lang="en">
<head>
    <title>pertanyaan_tbc</title>
    <link rel="stylesheet" href="pertanyaan_tbc.css">
</head>
<body>
    <h2>PERTANYAAN</h2>
    <form action="tbc.html" method="get">

        <!-- pertanyaan -->
        <label for="pertanyaan">Apakah Anda pernah mengalami penurunan berat badan secara tiba-tiba atau merasa kelelahan tanpa sebab yang jelas?:</label><br>
        <input type="radio" id="Ya" name="pertanyaan" value="Ya" required>
        <label for="Ya">Ya</label>
        <input type="radio" id="Tidak" name="pertanyaan" value="Tidak">
        <label for="Tidak">Tidak</label><br><br>

        <!-- pertanyaan 1 -->
        <label for="pertanyaan1">Apakah anda pernah mengalami gejala-gejala seperti batuk berkepanjangan, demam ringan, atau keringat malam?:</label><br>
        <input type="radio" id="Ya" name="pertanyaan1" value="Ya" required>
        <label for="Ya">Ya</label>
        <input type="radio" id="Tidak" name="pertanyaan1" value="Tidak">
        <label for="Tidak">Tidak</label><br><br>

        <!-- pertanyaan 2 -->
        <label for="pertanyaan2">Apakah ada orang di sekitar Anda yang juga mengalami batuk lama atau pernah didiagnosis TBC?:</label><br>
        <input type="radio" id="Ya" name="pertanyaan2" value="Ya" required>
        <label for="Ya">Ya</label>
        <input type="radio" id="Tidak" name="pertanyaan2" value="Tidak">
        <label for="Tidak">Tidak</label><br><br>

        <!-- Tombol Kirim -->
        <button type="submit">Kirim Jawaban</button>
    </form>



    
</body>
</html>
